<!doctype html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-gray-900">
          Vehicle Routing Problem Solver
        </h1>
        <p class="mt-2 text-sm text-gray-600">
          Optimize your route with a single click
        </p>
      </div>
      <div>
        <button
          onclick="optimizeRoute()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Optimize Route
        </button>
      </div>
      <div id="message" class="mt-2 text-center text-sm text-gray-600"></div>
      <div id="spinner" class="hidden flex justify-center">
        <div
          class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-500"
        ></div>
      </div>
    </div>

    <script>
      function optimizeRoute() {
        const messageEl = document.getElementById("message");
        const spinnerEl = document.getElementById("spinner");

        messageEl.innerHTML = "";
        spinnerEl.classList.remove("hidden");

        fetch("/optimize-route")
          .then((response) => response.json())
          .then((data) => {
            spinnerEl.classList.add("hidden");
            if (data.status === "error") {
              messageEl.innerHTML = `<p class="text-red-500">Error: ${data.message}</p>`;
            } else {
              messageEl.innerHTML = `
                            <p class="text-green-500 font-semibold">${data.message}</p>
                            <p class="mt-2">Total Distance: ${data.total_distance_km.toFixed(2)} km</p>
                            <a href="/show-map" target="_blank" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                View Map
                                <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                                </svg>
                            </a>
                        `;
            }
          })
          .catch((err) => {
            spinnerEl.classList.add("hidden");
            messageEl.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
          });
      }
    </script>
  </body>
</html>
